<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>關於我們</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 引入 Bootstrap JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 內部樣式 -->
    <style>
        /* 主要樣式 */
        body {
            background-color: #fffab9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 外容器樣式 */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 內容框樣式 */
        .chart-box {
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 2rem 0 rgba(136, 152, 170, 0.15);
            border-radius: 5px;
        }

        /* 標題樣式 */
        .chart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 標題文字樣式 */
        .chart-header span {
            display: block;
            color: #8898aa;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-header h3.title {
            margin: 6px 0;
            font-size: 24px;
        }

        /* 內容框主體樣式 */
        .chart-body {
            padding: 1.5rem;
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body style="background-color: #fffab9;">
<header th:include="~{user/common/header}"></header>
<!-- 側邊欄功能 -->
<div th:include="~{user/common/sidebar}"></div>

<!-- 關於我們內容 -->
<div class="main">
    <div class="chart-box dark">
        <div class="chart-header dark">
            <h3 class="title" style="text-align: center;">關於我們</h3>
        </div>
        <div class="chart-body" style="text-align: center;">
            <!-- 在這裡插入「關於我們」內容 -->
            <p>大家好，我們是由資管4C所組成的團隊!</p>
        </div>
    </div>
</div>
</body>
</html>
