<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>圖片上傳</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .success-message {
            color: green;
        }

    </style>
</head>
<body style="background-color: #fffab9;">
<header th:include="~{manager/common/header}"></header>
<!-- side bar 功能-->
<div th:include="~{manager/common/sidebar}"></div>
<div class="container" style="text-align: center;">
    <h1>上傳檔案</h1>
    <form action="#" th:action="@{/web/upload}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" style="display: flex; flex-direction: column; align-items: center;">
        <div style="margin-bottom: 10px;">
            <input type="file" class="form-control-file" id="fileInput" name="file" style="width: 60%; margin: 0 auto;">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">上傳檔案</button>
        </div>
    </form>

    <div th:if="${message}" class="alert alert-success" role="alert">
        檔案上傳成功
    </div>
</div>



<script>
    function validateForm() {
        var fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            alert('請選擇一個檔案');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
