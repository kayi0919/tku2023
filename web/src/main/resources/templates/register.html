<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-message {
            font-weight: bold;
            font-size: 1.2em; /* 放大字號 */
            color: red; /* 設置為紅色 */
        }

    </style>
</head>

<body style="padding: 15px; background-color: #fffab9;">
<div class="container">
    <div class="centered-form">
        <div class="col-md-6">
            <form th:action="@{/register}" method="post" class="card p-4" style="background-color: #87cefa;">
                <div class="form-group">
                    <label for="username">帳號：</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="realname">真實姓名：</label>
                    <input type="text" class="form-control" name="realname" id="realname" placeholder="realname">
                </div>
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="email">信箱：</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">註冊</button>
                    <a href="/login" class="btn btn-secondary">登入驗證</a>
                </div>
            </form>
            <div th:if="${error}" class="error-message">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
